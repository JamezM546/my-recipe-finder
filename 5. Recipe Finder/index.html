<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Recipe Finder</h1>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search for recipes...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <div class="category-filters">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="breakfast">Breakfast</button>
                <button class="filter-btn" data-category="lunch">Lunch</button>
                <button class="filter-btn" data-category="dinner">Dinner</button>
                <button class="filter-btn" data-category="dessert">Dessert</button>
                <button class="filter-btn" data-category="snack">Snack</button>
            </div>
        </header>

        <main id="recipe-list" class="recipe-grid">
            <div class="no-recipes-found" style="display: none;">
                No recipes found for your search. 
            </div>
        </main>

        <div id="recipe-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2 id="modal-title"></h2>
                <img id="modal-image" src="" alt="Recipe Image">
                <div class="modal-details">
                    <h3>Ingredients:</h3>
                    <ul id="modal-ingredients"></ul>
                    <h3>Instructions:</h3>
                    <ol id="modal-instructions"></ol>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
